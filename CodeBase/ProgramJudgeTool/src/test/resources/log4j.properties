log4j.rootLogger=trace,HWRLogger,HWRConsole,HWRInfo

log4j.appender.HWRLogger=org.apache.log4j.RollingFileAppender
log4j.appender.HWRLogger.Threshold=debug
log4j.appender.HWRLogger.File=./logs/HWR.log
log4j.appender.HWRLogger.MaxFileSize=1MB
log4j.appender.HWRLogger.MaxBackupIndex=1
log4j.appender.HWRLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.HWRLogger.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.HWRLogger.append = false


log4j.appender.HWRConsole=org.apache.log4j.ConsoleAppender
log4j.appender.HWRConsole.Threshold=debug
log4j.appender.HWRConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.HWRConsole.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#log4j.logger.edu.louisiana = INFO, HWRInfo
log4j.appender.HWRInfo=org.apache.log4j.RollingFileAppender
log4j.appender.HWRInfo.Threshold=debug
log4j.appender.HWRInfo.File=./logs/HWRInfo.log
log4j.appender.HWRInfo.MaxFileSize=1MB
log4j.appender.HWRInfo.MaxBackupIndex=1
log4j.appender.HWRInfo.layout=org.apache.log4j.PatternLayout
log4j.appender.HWRInfo.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - %m%n
log4j.appender.HWRInfo.append = false

